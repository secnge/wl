<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Wallet Connect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0b0b0b;
      color: #7dffb3;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #5fff87;
    }
    p {
      font-size: 1.3rem;
      margin: 0 1.5rem 2rem;
      max-width: 700px;
      line-height: 1.6;
    }
    a.btn {
      display: inline-block;
      padding: 18px 50px;
      font-size: 1.8rem;
      background: #00ff88;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(0,255,136,0.4);
      transition: all 0.3s;
    }
    a.btn:hover {
      background: #00e676;
      transform: scale(1.05);
    }
    .hint {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #aaa;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Flow Wallet Connect</h1>

  <a href="https://link.wallet.flow.com/dapp?url=https://secnge.github.io/wl/flow.html" 
     class="btn"
     onclick="return true;">
     Connect Wallet Now
  </a>

  <p class="hint">
    Click
  </p>
</body>
</html>
