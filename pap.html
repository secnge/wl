<h1>Hold Enter</h1>

<script>
    let i = 0;
    const pipOpen = async () => {
        if (i > 5) return;
        i++;

        documentPictureInPicture.requestWindow({
            width: 600,
            height: 400,
        }).then(pipWindow => {
            pipWindow.location.href = 'https://example.com';
        });

        setTimeout(() => {
            location.href = 'https://google.com/x';
        }, 100);
    };

    document.body.onkeypress = () => {
        pipOpen();
    };
</script>
